spring:
  mvc:
    pathmatch:
      matching-strategy: ant_path_matcher

  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://localhost:3306/
    username:
    password:
  jpa:
    database: mysql
    show-sql: true
    hibernate:
      ddl-auto: update
    path match:
      matching-strategy: ant_path_matcher

  logging:
     level:
        root: INFO

     output:
       ansi:
         enabled: ALWAYS
